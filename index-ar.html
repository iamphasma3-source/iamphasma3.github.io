<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame ESTABLE -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>

  <!-- AR.js NFT ESTABLE -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    .loader {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div class="loader" id="loader">Cargando AR NFTâ€¦</div>

  <a-scene
    embedded
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: artoolkit; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-assets>
      <a-asset-item id="modelo" src="./modelo.glb"></a-asset-item>
    </a-assets>

    <a-nft
      type="nft"
      url="https://iamphasma3-source.github.io/LOGO-01"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="#modelo"
        scale="1 1 1"
        rotation="-90 0 0"
        position="0 0 0">
      </a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    window.addEventListener('arjs-nft-loaded', () => {
      document.getElementById('loader').style.display = 'none';
    });
  </script>
</body>
</html>
