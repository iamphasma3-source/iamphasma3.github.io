<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%; width: 100%; position: absolute; top: 0; left: 0;
        background-color: rgba(0, 0, 0, 0.8); z-index: 9999;
        display: flex; justify-content: center; align-items: center;
      }
      .arjs-loader div { text-align: center; font-size: 1.25em; color: white; }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader"><div>Cargando marcador... mantén la cámara fija.</div></div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="skull" src="./modelo.glb"></a-asset-item>
      </a-assets>

      <a-nft
        type="nft"
        url="https://iamphasma3-source.github.io/marcador" ...>
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="#skull"
          scale="100 100 100"
          position="0 0 0"
          rotation="-90 0 0"
        >
        </a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.addEventListener('arjs-nft-loaded', () => {
         document.querySelector('.arjs-loader').style.display = 'none';
      });
    </script>
  </body>
</html>
