<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <div id="loader" style="position: fixed; z-index: 999; background: rgba(0,0,0,0.8); width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif;">
      <div>Cargando marcador NFT... mantén la cámara fija al logo.</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="skull" src="./modelo.glb"></a-asset-item>
      </a-assets>
      <a-nft
        type="nft"
        url="https://iamphasma3-source.github.io/marcador"
        smooth="true"
        smoothCount="10"
      >
        <a-entity gltf-model="#skull" scale="200 200 200" position="0 0 0" rotation="-90 0 0"></a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      window.addEventListener('arjs-nft-loaded', () => {
        document.getElementById('loader').style.display = 'none';
      });
    </script>
  </body>
</html>
