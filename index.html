<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    arjs="trackingMethod: artoolkit; sourceType: webcam;"
  >
    <a-assets>
      <a-asset-item id="model" src="./modelo.glb"></a-asset-item>
    </a-assets>

    <a-nft
      type="nft"
      url="https://iamphasma3-source.github.io/LOGO-01"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="#model"
        scale="1 1 1"
        rotation="-90 0 0">
      </a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
